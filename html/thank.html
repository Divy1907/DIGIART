   <body>
        <div class="thank-you-container">
            <img src="images/thank_you.png">
            <h1>Thank You!</h1>
            <p>Your message has been received.</p>
            <p>We appreciate your feedback.</p>
            <p>Feel free to <a href="/index.html">return to the homepage</a>.</p>
        </div>

    <style>     
      .thank-you-container{
         background-color: #f4eae4;
         margin: 0;
            padding: 0;
            height: 100vh;
      }
  
      .thank-you-container img{
        display: flex;
    justify-content: center;
    align-items: center;
    height: 60vh;
    margin-left: 480px;
    padding: 50px 50px;
    text-align: center;
}


     .thank-you-container h1 {
            color: #da8844;
            font-size: 4rem;
            margin-bottom: 30px;
            margin-top: -12px;
            font-family: cursive;
            text-align: center;
        }

    .thank-you-container p {
            color: black;
            font-size: 20px;
            margin-top: -18px;
            line-height: 1.6;
            text-align: center;
        }
 .thank-you-container a {
            color: #1C3041;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

      .thank-you-container a:hover {
            color: #da8844;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @media (min-width: 300px) and (max-width: 1500px){
            .thank-you-container img{
                margin: auto;
            }
        }
       
    </style>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
  // Wait for the content to load
  const crackers = document.querySelector('.crackers');

  // Function to show crackers animation
  function showCrackers() {
    crackers.style.opacity = 1;
    crackers.classList.add('animate-crackers');
  }

  // Trigger animation after a delay
  setTimeout(showCrackers, 1000); // Adjust the delay as needed
});

   </script>
